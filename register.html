<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Chambitas</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <!-- NAVIGATION -->
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-lg-center" href="./index.html"
            >Chambitas</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Categorias</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Acerca de</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contacto</a>
              </li>
            </ul>
            <div class="d-flex">
              <a class="nav-link text-white" href="#">Iniciar sesión</a>
              <a
                class="nav-link text-white disabled text-dark"
                href="./register.html"
                >Registrarse</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <!-- FORMULARIO DE REGISTRO -->
      <section class="vh-100 gradient-custom">
        <div class="container pb-5 h-100">
          <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
              <div
                class="card shadow-2-strong card-registration"
                style="border-radius: 15px"
              >
                <div class="card-body p-4 p-md-5">
                  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">¡Registrate!</h3>
                  <form>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-floating">
                          <input
                            type="text"
                            id="firstName"
                            class="form-control"
                            placeholder="Nombre"
                          />
                          <label class="form-label" for="firstName"
                            >Nombre</label
                          >
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-floating">
                          <input
                            type="text"
                            id="lastName"
                            class="form-control"
                            placeholder="Apellido"
                          />
                          <label class="form-label" for="lastName"
                            >Apellido</label
                          >
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4 d-flex align-items-center">
                        <div class="form-floating datepicker w-100">
                          <input
                            type="date"
                            class="form-control"
                            id="birthdayDate"
                            placeholder="Fecha de nacimiento"
                          />
                          <label for="birthdayDate" class="form-label"
                            >Fecha de nacimiento</label
                          >
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <h6 class="mb-2 pb-1">Género:</h6>

                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="femaleGender"
                            value="option1"
                            checked
                          />
                          <label class="form-check-label" for="femaleGender"
                            >Femenino</label
                          >
                        </div>

                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="maleGender"
                            value="option2"
                          />
                          <label class="form-check-label" for="maleGender"
                            >Masculino</label
                          >
                        </div>

                        <div class="form-check form-check-inline">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="otherGender"
                            value="option3"
                          />
                          <label class="form-check-label" for="otherGender"
                            >Otro</label
                          >
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-floating">
                          <input
                            type="email"
                            id="emailAddress"
                            class="form-control"
                            placeholder="Correo electrónico"
                          />
                          <label class="form-label" for="emailAddress"
                            >Correo electrónico</label
                          >
                        </div>
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-floating">
                          <input
                            type="tel"
                            id="phoneNumber"
                            class="form-control"
                            placeholder="Número telefónico"
                          />
                          <label class="form-label" for="phoneNumber"
                            >Número telefónico</label
                          >
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-12">
                        <label class="form-label select-label"
                          >Categoria de trabajo:</label
                        >
                        <select class="form-select">
                          <option value="" selected disabled>
                            Choose option
                          </option>
                          <option value="1">Categoria 1</option>
                          <option value="2">Categoria 2</option>
                          <option value="3">Categoria 3</option>
                        </select>
                      </div>
                    </div>

                    <div class="mt-4 pt-2">
                      <input
                        class="btn btn-primary btn-lg"
                        type="submit"
                        value="Registrarse"
                      />
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-dark text-white text-center text-lg-start">
      <!-- Grid container -->
      <div class="container p-5">
        <!--Grid row-->
        <div class="row">
          <!--Grid column-->
          <div
            class="col-lg-6 col-md-12 mb-4 mb-md-0 d-flex justify-content-center flex-column"
          >
            <h5 class="text-uppercase">Chambitas &copy;</h5>

            <p>Copyright 2020, Chambitas &copy;</p>
          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
            <h5 class="text-uppercase">Servicio al cliente</h5>

            <ul class="list-unstyled mb-0">
              <li>
                <a href="#!" class="text-white">Contacto</a>
              </li>
              <li>
                <a href="#!" class="text-white">Politica de privacidad</a>
              </li>
              <li>
                <a href="#!" class="text-white">Terminos y condiciones</a>
              </li>
            </ul>
          </div>
          <!--Grid column-->

          <!--Grid column-->
          <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
            <h5 class="text-uppercase mb-0">Acerca de</h5>

            <ul class="list-unstyled">
              <li>
                <a href="#!" class="text-white">Chambitas</a>
              </li>
              <li>
                <a href="#!" class="text-white">Nuestro equipo</a>
              </li>
              <li>
                <a href="#!" class="text-white">Historia</a>
              </li>
            </ul>
          </div>
          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Grid container -->
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
